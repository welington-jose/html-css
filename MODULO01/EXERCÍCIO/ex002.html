<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de
        qualque jeito.
        Basta colocar tudo no meio 
        do para de tags p e /p
    </p>
    Se você precisar quebrar um testo como esse <br>
    basta usar a tag br.
    <p>Vamos adicionar alguns simbolus especiais


        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &Delta;
    </p>
    <p>Vamos adicionar algiuns emojis

        &#x1F98A;
        &#X1F99D;
        &#X1F6FB;
    </p>

    <IMg></IMg>
</body>

</html>
